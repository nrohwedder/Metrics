name: Build Package
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-package:
    runs-on: macos-13
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 5

      - name: Build Package
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'
        run: |
          swift run Metrics \
              streckenagent \
              2023-06-13T15:38:08Z \
              success \
              2023-06-13T15:42:08Z